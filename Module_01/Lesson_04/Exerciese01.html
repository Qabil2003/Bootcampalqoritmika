<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text styles</title>
    <style>
      h1 {
        size: 24px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: darkgray;
      }
      p {
        font-style: italic;
      }
      ul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>The Apple II</h1>
    <h2>Creators</h2>
    <ul>
      <li>Steve Jobs</li>
      <li>Steve Wozniak</li>
    </ul>
    <p>
      8-bit home computer and one of the world's first highly successful
      mass-produced microcomputer products.
    </p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text styles</title>
    <style>
      .title {
        font-size: 26px;
        color: blue;
      }
      .main-info {
        color: darkgrey;
      }
      .additional-info {
        font-style: italic;
      }
      .date {
        font-size: 11px;
      }
      .box {
        border: 1px solid gray;
        border-radius: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 style="color: blue">The Apple II</h1>
      <p>June 1977</p>
      <p style="color: gray">
        8-bit home computer and one of the world's first highly successful
        mass-produced microcomputer products.
      </p>
      <p style="font-style: italic">Designed by Steve Wozniak.</p>
    </div>
  </body>
</html>

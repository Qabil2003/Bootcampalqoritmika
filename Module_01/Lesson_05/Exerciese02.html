<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text styles</title>
    <style>
      li:nth-child(1) {
        color: blue;
      }
      li:nth-child(2) {
        color: orange;
      }
      li:nth-child(3) {
        color: red;
      }
      li:nth-child(4) {
        color: green;
      }
      li:nth-child(5) {
        color: darkgray;
      }

      li:hover {
        color: yellow !important;
      }
    </style>
  </head>
  <body>
    <h1>Siyahi</h1>
    <ul>
      <li>John</li>
      <li>Sam</li>
      <li>Mary</li>
      <li>Tom</li>
      <li>Jane</li>
    </ul>
  </body>
</html>
